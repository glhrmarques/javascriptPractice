<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textInput"/>
    <button placeholder="What's your name?" onClick="namePrinter()">Submit</button>
    <p id="result"></p>

    <script>
        function namePrinter(){
            const userName = document.querySelector("#textInput");
            const namePrinter = userName.value;
            

            document.querySelector("#result").innerHTML = namePrinter;
        }
    </script>
</body>
</html>
